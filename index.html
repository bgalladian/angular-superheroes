<!DOCTYPE html>
<html lang="en" ng-app="superPhoneApp">
<head>
  <meta charset="UTF-8">
  <title>SuperPhone</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller = 'superPhonesCtrl as vm'>
  Search: <input type="text" ng-model= "superPhone">
  <h2>Heroes</h2>
  <div class = "heroes">
  <div ng-repeat = "superPhone in vm.superPhones | filter:superPhone">
    <p>{{$index + 1}}. {{superPhone.name}}<br>Number: {{superPhone.number}}<br>Company: {{superPhone.company}}<br><img src="{{superPhone.photo_url}}"></p>
  </div>
  </div>
</body>
</html>
