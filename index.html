<!DOCTYPE html>
<html lang="en" ng-app="superPhoneApp">
<head>
  <meta charset="UTF-8">
  <title>SuperPhone</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller = 'superPhonesCtrl as vm'>
  <input type="text" placeholder="Search for Heroes" ng-model= "superPhone">
  <h2>Heroes</h2>
  <div ng-repeat = "superPhone in vm.superPhones | filter:superPhone"
       ng-class="{'dc': superPhone.company === 'DC', 'marvel': superPhone.company === 'Marvel', 'image': superPhone.company === 'Image', 'amalglam': superPhone.company === 'Amalglam'}" >

    <p>{{$index + 1}}. {{superPhone.name}}</p>
    <p>Number: {{superPhone.number}}
    <p>Company: {{superPhone.company}}</p>
    <p><img src="{{superPhone.image}}"></p>
    
  </div>
</body>
</html>
